<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Cloud Institute</title>
    <style>

        @font-face {
			font-family: "Gotham";
			src: url("https://partners.bellevue.edu/wp-content/themes/bellevue-theme/assets/fonts/GothamLight.woff") format("woff");
			font-weight: 300;
			font-style: normal;
			font-display: swap;
		}

		@font-face {
			font-family: "Gotham";
			src: url("https://partners.bellevue.edu/wp-content/themes/bellevue-theme/assets/fonts/GothamBook.woff") format("woff");
			font-weight: 400;
			font-style: normal;
			font-display: swap;
		}

		@font-face {
			font-family: "Gotham";
			src: url("https://partners.bellevue.edu/wp-content/themes/bellevue-theme/assets/fonts/GothamMedium.woff") format("woff");
			font-weight: 500;
			font-style: normal;
			font-display: swap;
		}

		@font-face {
			font-family: "Gotham";
			src: url("https://partners.bellevue.edu/wp-content/themes/bellevue-theme/assets/fonts/GothamBold.woff") format("woff");
			font-weight: 700;
			font-style: normal;
			font-display: swap;
		}

		@font-face {
			font-family: "Gotham";
			/* src: url("https://partners.bellevue.edu/wp-content/themes/bellevue-theme/assets/fonts/GothamBook.woff") format("woff"); */
			/* src: url("https://partners.bellevue.edu/wp-content/themes/bellevue-theme/assets/fonts/GothamBlack.woff") format("woff"); */
			src: url("https://partners.bellevue.edu/wp-content/themes/bellevue-theme/assets/fonts/GothamBlack.woff2") format("woff2");
			font-weight: 900;
			font-style: normal;
			font-display: swap;
		}

        /* Andy Bell CSS Reset */

        /* Box sizing rules */
        *,
        *::before,
        *::after {
        box-sizing: border-box;
        }

        /* Prevent font size inflation */
        html {
        -moz-text-size-adjust: none;
        -webkit-text-size-adjust: none;
        text-size-adjust: none;
        }

        /* Remove default margin in favour of better control in authored CSS */
        body, h1, h2, h3, h4, p,
        figure, blockquote, dl, dd {
        margin: 0;
        }

        /* Remove list styles on ul, ol elements with a list role, which suggests default styling will be removed */
        ul[role='list'],
        ol[role='list'] {
        list-style: none;
        }

        /* Set core body defaults */
        body {
        min-height: 100vh;
        line-height: 1.5;
        }

        /* Set shorter line heights on headings and interactive elements */
        h1, h2, h3, h4,
        button, input, label {
        line-height: 1.1;
        }

        /* Balance text wrapping on headings */
        h1, h2,
        h3, h4 {
        text-wrap: balance;
        }

        /* A elements that don't have a class get default styles */
        a:not([class]) {
        text-decoration-skip-ink: auto;
        color: currentColor;
        }

        /* Make images easier to work with */
        img,
        picture {
        max-width: 100%;
        display: block;
        }

        /* Inherit fonts for inputs and buttons */
        input, button,
        textarea, select {
        font: inherit;
        }

        /* Make sure textareas without a rows attribute are not tiny */
        textarea:not([rows]) {
        min-height: 10em;
        }

        /* Anything that has been anchored to should have extra scroll margin */
        :target {
        scroll-margin-block: 5ex;
        }

        /* AWS PAGE STYLES */

        body {
            background-color: #FFF;
            font-family: "Gotham", serif;
        }

        /* LAYOUT GRIDS AND WRAPPERS */
        
        .container {
            max-width: 1196px;
            width: 100%;
            margin-left: auto;
            margin-right: auto;
            padding-inline: 1.5rem;
        }

        .container-full-width {
            width: 100%;
        }

        /* HEADER */

        .notification-bar {
            padding-block: 1rem;
            background-color: #5d888a;
            color: #FFF;
            font-weight: 500;
        }

        .header-wrap {
            margin-inline: auto;
            padding-top: 1rem;
            display: grid;
            grid-template-columns: 2fr 1fr;
            grid-template-rows: 1fr;
            gap: 2.5rem;
            align-items: center;
        }

        .bu-logo {
            width: 250px;
        }

        .aws-branding {
            display: grid;
            grid-template-columns: 250px 250px 1fr;
            grid-template-rows: 40px 40px 40px;
            text-align: center;
            font-size: 0.8rem;
            font-weight: 500;
            position: relative;
        }

        .aws-branding::after {
            content: '';
            display: grid;
            position: absolute;
            left: 100%;
            grid-template-columns: 1fr;
            grid-template-rows: 40px 40px 40px;
            grid-row: 2 / 3;
            width: 2000px;
            height: 40px;
            background-color: #c2a01f;
        }

        .aws-branding-logo {
            padding: 0.5rem;
            background-color: #FFF;
            grid-column: 2 / 3;
            grid-row: 1 / -1;
            align-content: center;
            justify-items: center;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, .1607843137);
        }

        .aws-branding-logo img {
            max-width: 135px;
        }

        .aws-learning-programs-text {
            padding-left: 1rem;
            grid-column: 1 / -1;
            grid-row: 2 / 3;
            background-color: #c2a01f;
            height: 100%;
            align-content: center;
            border-top-left-radius: 7px;
            text-align: left;
            color: #FFF
        }

        /* UTILITIES */

        .text-center {
            text-align: center;
        }

    </style>
</head>
<body>
    <header class="container-full-width">
        <div class="container-full-width notification-bar">
            <p class="text-center">
                Classes start January 6, 2025. <a href="#">Enroll Today</a>
            </p>
        </div>
        <div class="container header-wrap">
            <div>
                <a href="/lp/aws">
                    <img class="bu-logo" src="/images/logo-bellevue-color.svg" alt="Bellevue University Logo">
                </a>
            </div>
            <div class="aws-branding">
                <div class="aws-learning-programs-text">
                    <p>
                        Advance your development career
                    </p>
                </div>
                <div class="aws-branding-logo">
                    <img src="/images/aws-cloud-institute-logo.png" alt="AWS Cloud Institute">
                </div>
            </div>
        </div>
    </header>
</body>
</html>
